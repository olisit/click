<!DOCTYPE html>
<html>
<body>
  

<canvas id="Canvas1" width="600" height="450" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var count=0,cx=0,cy=0
var start=0


setInterval(move,100)
  
  function handleClick() {
        count++
        start=1
        cx=50,cy=50
   }
 
  function move(){
    if (start==0){return}
    cx++
    ct1.fillText(" "+count,cx,cy)
    if(cx>300){start=0}
  }

  
       
            // Define the path using an SVG path string
   var path = new Path2D("M50 50 L100 50 L120 80 L100 110 L50 110 Z");

            // Draw the path on the canvas
   ct1.fillStyle = "green";
   ct1.fill(path);

            // Add a click event listener to the canvas
 c1.addEventListener("click", function(event) {
         var x = event.pageX - c1.offsetLeft;
         var y = event.pageY - c1.offsetTop;

          // Check if the click was inside the path
         var isInside = ct1.isPointInPath(path, x, y);

          if (isInside) {handleClick()}
         });
    
  
    </script>
  </body>
</html>
